name: Deploy Bargain API to Lightsail Instance

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required for actions/checkout

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allow manual triggers

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bargain-api-ecr-repo
  IMAGE_TAG: ${{ github.sha }}
  INSTANCE_IP: 18.215.116.116
  AWS_ROLE_ARN: arn:aws:iam::814155132173:role/BargainApiCicdStack-CicdGitHubActionsRole9B0F19E0-hzefVbINSl0E

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy-key
          chmod 600 ~/.ssh/deploy-key

      - name: Deploy to Instance
        env:
          ECR_IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        run: |
          echo "üöÄ Deploying Bargain API to ${{ env.INSTANCE_IP }}"
          
          ssh -i ~/.ssh/deploy-key -o StrictHostKeyChecking=no ubuntu@${{ env.INSTANCE_IP }} << 'ENDSSH'
            set -e
            
            echo "üîê Logging in to ECR..."
            aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin \
              814155132173.dkr.ecr.us-east-1.amazonaws.com
            
            echo "üìÅ Creating data directory if not exists..."
            sudo mkdir -p /data/bargain
            sudo chown ubuntu:ubuntu /data/bargain
            
            echo "üì• Pulling latest image from ECR..."
            podman pull ${{ env.ECR_IMAGE }}
            
            echo "üõë Stopping old container..."
            podman stop bargain-api 2>/dev/null || true
            podman rm bargain-api 2>/dev/null || true
            
            echo "üöÄ Starting new container..."
            podman run -d \
              --name bargain-api \
              -p 3001:3001 \
              -v /data/bargain:/app/data:Z \
              -e DATABASE_URL=/app/data/bargain.db \
              --restart unless-stopped \
              ${{ env.ECR_IMAGE }}
            
            echo "‚è≥ Waiting for container to start..."
            sleep 5
            
            echo "üßπ Cleaning up old images..."
            podman image prune -a -f
            
            echo "‚úÖ Deployment complete!"
            podman ps | grep bargain-api || echo "Warning: Container not found in ps output"
            
            echo "üìã Checking container logs..."
            podman logs --tail 50 bargain-api || echo "Could not fetch logs"
          ENDSSH

      - name: Check Container Status
        if: always()
        run: |
          echo "üîç Checking container status..."
          ssh -i ~/.ssh/deploy-key -o StrictHostKeyChecking=no ubuntu@${{ env.INSTANCE_IP }} << 'ENDSSH'
            echo "Container status:"
            podman ps -a | grep bargain-api || echo "Container not found"
            echo ""
            echo "Recent logs:"
            podman logs --tail 100 bargain-api 2>&1 || echo "Could not fetch logs"
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting for API to be ready..."
          sleep 10
          
          echo "üîç Testing HTTPS endpoint..."
          curl -f -m 10 "https://bargain-api.callingallheroes.net/api/user"
          
          echo "‚úÖ Deployment verified!"

      - name: Deploy Summary
        run: |
          echo "### üéâ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**üåê Live**: https://bargain-api.callingallheroes.net/api/user" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Deployment complete!" >> $GITHUB_STEP_SUMMARY
